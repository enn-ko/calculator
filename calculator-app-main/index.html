<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme1.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style> </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enn Kon</a>.
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 m-auto">
        <div>
          <!-- //header  -->
          <div class="header d-flex justify-content-between align-items-end">
            <h3 class="mb-0">Calc</h3>
            <div class="d-flex align-items-end">
              <small class="me-3">THEME</small>
               <div>
                <div>
                  <span class="me-3 ms-1">1</span>
                  <span class="me-3">2</span>
                  <span>3</span>
                </div>
                <div class="color rounded-pill">
                  <span class="theme-1" onclick="SetActive()"></span>
                  <span class="theme-2" onclick="SetActive()"></span>
                  <span class="theme-3" onclick="SetActive()"></span>
                </div>
               </div>
            </div>
          </div>
          <!-- //result  -->
          <div class="result rounded">
           0
          </div>
          <!-- //Calculator body  -->
          <div class="row no-gutters">
            <div class="numArray1 col-3">
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
